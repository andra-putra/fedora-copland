# Changes prefix key to Ctrl+Space
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Navigate panes with prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enables mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Sets tmux to 24-bit color
set-option -sa terminal-overrides ",xterm*:Tc"


# Sets tmux theme
set -g @tmux_power_theme 'coral'
# set -g @tmux_power_theme '#cc5e37' 
# set -g @plugin 'wfxr/tmux-power' # Doesn't work with tpm for some reason
run-shell "/home/tobylaroned/github-repos/tmux-power/tmux-power.tmux"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
